<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/lr_style.css}">
    <title>Movimientos</title>
</head>
<body>
<div class="landing-adm">
    <header >
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Toggle button -->
                <button
                        class="navbar-toggler"
                        type="button"
                        data-mdb-toggle="collapse"
                        data-mdb-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Navbar brand -->
                    <a class="navbar-brand mt-2 mt-lg-0" href="/home">
                        <img
                                src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"
                                height="15"
                                alt="MDB Logo"
                                loading="lazy"
                        />
                    </a>
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/adm-empresas">Gestión Empresas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/adm-empledos">Gestión Empleados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/home">Home</a>
                        </li>
                    </ul>
                    <!-- Left links -->
                </div>
                <!-- Collapsible wrapper -->
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
    </header>

    <div class="tablas rounded">
        <!--shadow-lg p-3 mb-5 bg-body rounded centrado-->
        <div class="centrado-block">
            <table class="table table-striped table-hover" >
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Concepto</th>
                    <th scope="col">Monto</th>
                    <th scope="col">Fecha</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="movimiento : ${movimientos}" >
                    <th scope="row" ></th>
                    <td th:text="${movimiento.concepto}"></td>
                    <td th:text="${movimiento.monto}" ></td>
                    <td th:text="${movimiento.fecha}"></td>
                    <td >
                        <div class="btn btn-primary"><a class="acolorb" th:href="@{/modificar-movimiento/} + ${movimiento.id}">Modificar</a>
                        </div>
                        <div class="btn btn-danger"><a class="acolorb" th:href="@{/eliminar-movimiento/} + ${movimiento.id}">Eliminar</a>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>Total:</td>
                    <td th:text="${#aggregates.sum(movimientos.![monto])}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
