<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/lr_style.css}">
    <title>Registro de Usuario</title>
</head>
<body>
<div class="wrapper">

    <div class="text-center mt-4 name" th:if="${empleado.id==0}">
        Registro de Usuario
    </div>
    <div class="text-center mt-4 name" th:if="${empleado.id!=0}">
        Editar Usuario
    </div>
    <form th:action="@{/user}" th:method="post" th:object="${empleado}" class="p-3 mt-3">
        <input type="hidden" th:if="${empleado.id!=0}" th:field="*{id}" th:value="${empleado.id}">
         <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input th:field="*{nombre}"  type="text" name="userName" id="userName" placeholder="Nombre Completo">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input th:field="*{email}" type="email" name="email" id="email" placeholder="email">
        </div>
        <select class="form-select form-select-lg mb-3 t text-center" aria-label=".form-select-lg example" th:field="*{empresa}">
                <option th:each="emp : ${empresas}" th:value="${emp.id}" th:text="${emp.nombre}"></option>
        </select>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input  th:field="*{id}" type="number" name="id" id="id" placeholder="IdentificaciÃ³n">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input th:field="*{password}" type="password" name="password" id="pasword" placeholder="password">
        </div>
        <div>
            <button class="btn mt-3">Registrar</button>
        </div>
      </form>
    <div class="text-center fs-6">
        <a href="/adm-empleados">Regresar</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
