<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Contabilidad empresarial - Registro</title>

    <!-- Custom fonts for this template-->

    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/styles/sb-admin-2.min.css}" href="css/" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container" style="max-width: 500px;">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div>
                <div>
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4" th:if="${employee.id==0}">Registrar una Cuenta!</h1>
                            <h1 class="h4 text-gray-900 mb-4" th:if="${employee.id!=0}">Modificar cuenta</h1>
                        </div>
                        <form class="user" th:action="@{/employee}" th:method="post" th:object="${employee}">
                            <input type="hidden" th:if="${employee.id!=0}" th:field="*{id}" th:value="${employee.id}">
                            <div class="form-group">
                                <input th:field="*{name}" type="text" class="form-control form-control-user"
                                       id="inputname"
                                       placeholder="Nombre completo">
                            </div>
                            <div class="form-group">
                                <input th:field="*{position}" type="text" class="form-control form-control-user"
                                       id="inputcargo"
                                       placeholder="Cargo">
                            </div>
                            <div class="form-group">
                                <input th:field="*{email}" type="email" class="form-control form-control-user"
                                       id="inputmail"
                                       placeholder="Email">
                            </div>
                            <div class="form-group">
                                <select class="form-control form-control-user"
                                         th:field="*{enterprise}">
                                    <option th:each="enterprise : ${enterprises}" th:value="${enterprise.id}"
                                            th:text="${enterprise.name}"></option>
                                </select>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input th:field="*{password}" type="password" class="form-control form-control-user"
                                           id="inputPassword" placeholder="Password">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                           id="repeatPassword" placeholder="Repeat Password">
                                </div>
                            </div>
                            <button id="btnform-employee" class="btn btn-primary btn-user btn-block" style="visibility: hidden;">
                                Register Account
                            </button>

                        </form>
                        <div class="text-center" th:if="${loginEmployee==null}">
                            <a class="small" href="/login.html">Ya tienes cuenta? Ingresa aqu√≠!</a>
                        </div>
                        <div class="text-center" th:if="${loginEmployee!=null}">
                            <a class="small" href="/home">Regresar!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script th:src="@{/js/demo/dom.js}"></script>
</body>

</html>
