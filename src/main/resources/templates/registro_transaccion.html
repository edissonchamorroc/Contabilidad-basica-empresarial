<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Contabilidad empresarial - Registro</title>

    <!-- Custom fonts for this template-->

    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/styles/sb-admin-2.min.css}" href="css/" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container" style="max-width: 500px;">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div>
                <div>
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4" th:if="${transaction.id==0}">Registrar transacción!</h1>
                            <h1 class="h4 text-gray-900 mb-4" th:if="${transaction.id!=0}">Modificar transacción</h1>
                        </div>
                        <form class="user" th:action="@{/enterprises/transaction}" th:method="post" th:object="${transaction}">
                            <input type="hidden" th:if="${transaction.id!=0}" th:field="*{id}" th:value="${transaction.id}">
                            <div class="form-group">
                                <input th:field="*{concept}" type="text" class="form-control form-control-user"
                                       id="inputconcept"
                                       placeholder="Concepto">
                            </div>
                            <div class="form-group">
                                <input th:field="*{cuantity}" type="text" class="form-control form-control-user"
                                       id="inputcuantity"
                                       placeholder="Monto">
                            </div>

                            <button class="btn btn-primary btn-user btn-block">
                                Register Account
                            </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


</body>

</html>
